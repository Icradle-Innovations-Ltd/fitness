<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Sign Up Page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Left Section: Form Area -->
        <div class="form-section">
            <div class="form-toggle">
                <button class="toggle-btn active" data-form="login">Log In</button>
                <button class="toggle-btn" data-form="signup">Sign Up</button>
            </div>
            <!-- Login Form -->
            <div class="form-content login-form active">
                <h2>Log In</h2>
                <p>Welcome back! Let's continue your fitness journey</p>
                <form id="login-form">
                    <div class="input-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" placeholder="Password" required>
                    </div>
                    <div class="forgot-password">
                        <a href="#">Forgot Password?</a>
                    </div>
                    <button type="submit" class="login-btn">LOG IN</button>
                </form>
                <div class="social-login">
                    <p>Or Continue With</p>
                    <button class="social-btn google-btn"><img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="Google"> Google</button>
                    <button class="social-btn facebook-btn"><img src="https://img.icons8.com/color/16/000000/facebook-new.png" alt="Facebook"> Facebook</button>
                </div>
                <p class="signup-link">Don't have an account? <a href="#" data-switch="signup">Sign Up</a></p>
            </div>
            <!-- Sign Up Form -->
            <div class="form-content signup-form">
                <h2>Sign Up</h2>
                <p>Let's start your wonderful journey with Fitness</p>
                <form id="signup-form">
                    <div class="input-group">
                        <label for="signup-email">Email</label>
                        <input type="email" id="signup-email" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <label for="signup-password">Password</label>
                        <input type="password" id="signup-password" placeholder="Password" required>
                    </div>
                    <div class="input-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                    </div>
                    <div class="terms">
                        <input type="checkbox" id="terms" required>
                        <label for="terms">By signing the account, you accept our <a href="#">Terms & Condition and Privacy</a></label>
                    </div>
                    <button type="submit" class="signup-btn">SIGN UP</button>
                </form>
                <div class="social-login">
                    <p>Or Continue With</p>
                    <button class="social-btn google-btn"><img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="Google"> Google</button>
                    <button class="social-btn facebook-btn"><img src="https://img.icons8.com/color/16/000000/facebook-new.png" alt="Facebook"> Facebook</button>
                </div>
                <p class="login-link">Already have an account? <a href="#" data-switch="login">Log In</a></p>
            </div>
        </div>
        <!-- Right Section: Image -->
        <div class="image-section">
            <img src="fitness image.jpg" alt="Fitness Image">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
